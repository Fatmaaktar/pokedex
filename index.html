<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <h1>Modern Pokedex</h1>
    <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input">
        <button class="btn-search"><i class="fas fa-search"></i></button>
    </form>

    <div class="poke-container">
        <div class="poke-box">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/210226040722-01-pokemon-anniversary-design.jpg" alt="">
            <h4 class="poke-name">Bulbasaur</h4>
            <p class="poke-id">#001</p>
            <p class="poke-weight">69 Kg</p>
            <p class="poke-type">Type: grass</p>
        </div>
        
    </div>
</body>
</html>
